<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
    <div class="form-container">
      <h2 class="title">Enter Building Details</h2>
      <form>
        <label for="numFloors">Number of Floors:</label>
        <input type="number" value="4" id="numFloors" min="2" required />
        <label for="numLifts">Number of Lifts:</label>
        <input type="number" value="2" id="numLifts" min="1" required />
        <button type="button" id="submitBtn">Create Building</button>
      </form>
    </div>
    <button class="hide back"> Back </button>
    <div class="building">
        <div class="commands">
        </div>
        <div class="floors">
        </div>
    </div>
  </body>
</html>
